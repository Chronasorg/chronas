customHeaders:
  # JavaScript files - long-term caching with immutable flag
  - pattern: '/static/js/*.js'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, s-maxage=31536000, immutable'
  # CSS files - long-term caching with immutable flag
  - pattern: '/static/css/*.css'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, s-maxage=31536000, immutable'
  # Media files (images, etc.) - long-term caching with immutable flag
  - pattern: '/static/media/*.*'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, s-maxage=31536000, immutable'
  # Root-level JS and CSS files (common in React builds)
  - pattern: '/*.js'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, s-maxage=31536000, immutable'
  - pattern: '/*.css'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, s-maxage=31536000, immutable'
  # Font files - long-term caching as observed in request logs
  - pattern: '/fonts/*.*'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, s-maxage=31536000, immutable'
  - pattern: '/*.woff'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, s-maxage=31536000, immutable'
  - pattern: '/*.woff2'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, s-maxage=31536000, immutable'
  # Image files - specific formats observed in logs
  - pattern: '/*.png'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, s-maxage=31536000, immutable'
  - pattern: '/*.jpg'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, s-maxage=31536000, immutable'
  - pattern: '/*.svg'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, s-maxage=31536000, immutable'
  - pattern: '/*.ico'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, s-maxage=31536000, immutable'
  # HTML files - no browser caching but edge caching with validation
  - pattern: '/index.html'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=0, s-maxage=2628000, must-revalidate'
      - key: 'X-Frame-Options'
        value: 'SAMEORIGIN'
