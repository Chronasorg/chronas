apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: chronas-map
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: chronas-map
    spec:
      containers:
      - name: chronas-map
        image: aumanjoa/chronas-map:389
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: chronas-map
spec:
  type: NodePort
  ports:
  - port: 80
  selector:
    app: chronas-map
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: chronas-map-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    certmanager.k8s.io/cluster-issuer: letsencrypt-prod  
spec:  
  tls:
  - hosts:
    - chronas.org
    secretName: https-map
  rules:
  - host: chronas.org
    http:
      paths:
      - path: /
        backend:
          serviceName: chronas-map
          servicePort: 80    